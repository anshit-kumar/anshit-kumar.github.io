<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshit Kumar - GitHub Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 260px;
            height: 260px;
            border-radius: 50%;
        }

        .profile-info h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .username {
            font-size: 20px;
            color: #8b949e;
            margin-bottom: 20px;
        }

        .bio {
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .repositories {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .repo-item {
            padding: 20px;
            border-bottom: 1px solid #30363d;
        }

        .repo-item:last-child {
            border-bottom: none;
        }

        .repo-name {
            color: #58a6ff;
            font-weight: 600;
            text-decoration: none;
        }

        .repo-description {
            margin: 10px 0;
            color: #8b949e;
        }

        .repo-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
